{% extends 'base.html' %}
{% load i18n %}

{% block titulo %}
    {% trans 'Agrega paciente' %}
{% endblock titulo %}

{% block contenido %}
<div class="row">
    <div class="col-md-2"></div> 
    <div class="col-md-8">
        <div class="card card-primary">
            <div class="card-header">
                <h3 class="card-title">
                    {% if editar %}
                        {% trans 'Modificar paciente' %}
                    {% else %}
                        {% trans 'Nuevo paciente' %}
                    {% endif %}
                </h3>
            </div>
                <form method="post">
                    <div class="card-body">
                        {% csrf_token %}
                        {{ form.as_p }}
                    </div>
                    <div class="card-footer">
                        <input type="submit" class="btn btn-success" value="{% if editar %} {% trans 'Guardar cambios' %}{% else %}{% trans 'Agregar' %}{% endif %}">
                    </div>
                </form>
            </div>
        </div>
    </div> 
    <div class="col-md-2"></div> 

    {% endblock contenido %}
