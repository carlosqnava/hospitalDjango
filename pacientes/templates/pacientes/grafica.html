{% extends 'base.html' %}

{% block titulo %}
    Gráfica Tipo de Sangre
{% endblock titulo %}

{% block contenido %}

    <div class="" id="grafica" style="min-width: 310px; height: 400px; margin: 0 auto;"></div>
    <script src="https://code.highcharts.com/highcharts.src.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/exporting-data.js"></script>

    <script>
        Highcharts.chart('grafica',{
            chart:{
                type: 'column',
            },
            title: {
                text: 'Gráfica de Pacientes'
            },
            subtitle: {
                text: 'Cuantos Tipos de Sangre por Paciente'
            },
            xAxis:{
              categorias:['Tipos de Sangre']
            },
            yAxis:{
                min: 0,
                title:{
                    text: 'Cantidad de Pacientes'
                }
            },
            plotOptions:{
                column:{
                    pointPaddin: 0.2,
                    borderWidth: 0,
                }
            },
            series: {{datos | safe}}
        });
    </script>
    
{% endblock contenido %}
