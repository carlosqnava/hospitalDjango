{% extends 'base.html' %}

{% block titulo %}
    Modifica perfil de usuario
{% endblock titulo %}

{% block contenido %}
<div class="row">
    <div class="col-md-2"></div> 
    <div class="col-md-8">
        {{mensaje}}
        <div class="card card-primary">
            <div class="card-header">
                <h3 class="card-title">
                   Actualiza perfil
                </h3>
            </div>
            
            {% if messages %}
                <div class="alert alert-success">
                    {% for message in messages %}
                        {{message}}
                    {% endfor %}
                </div>
            {% endif %}
                
                <form method="post" enctype="multipart/form-data">
                    <div class="card-body">
                        {% csrf_token %}
                        {{ form.as_p }}
                    </div>
                    <div class="card-footer">
                        <input type="submit" class="btn btn-success" value="Actualizar datos">
                    </div>
                </form>
            </div>
        </div>
    </div> 
    <div class="col-md-2"></div> 

    {% endblock contenido %}
